<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Etiket Eri≈üimi</title>
	<style>
		.kutu {
			width: 120px;
			height: 120px;
			margin: 10px;
			float: left;
		}

		#mavi {
			background-color: blue;
		}

		#kirmizi {
			background-color: red;
		}

		#sari {
			background-color: yellow;
		}

	</style>
</head>

<body>

	<div id="mavi" class="kutu"></div>
	<div id="kirmizi" class="kutu"></div>
	<div id="sari" class="kutu"></div>

	<script>
        var kutular=document.querySelectorAll('.kutu');
        kutular.forEach(function(kutu){
           kutu.addEventListener('click',function(){
               this.style.display='none';
           }) 
        });
	
	</script>


</body>

</html>
